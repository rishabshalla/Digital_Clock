<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="levelPlus2"></div>
      <div class="levelPlus1"></div>
      <div class="top">
        <div class="left"></div>
        <div class="right">
          <div class="time-container">
            <div class="time-text">TIME</div>
            <div class="time">
              <div class="time-box time-box1">
                <div class="num-hour">10</div>
                <div class="hour">hours</div>
                <div class="col1">:</div>
              </div>

              <div class="time-box time-box2">
                <div class="num-min">45</div>
                <div class="min">mins</div>
                <div class="col2">:</div>
              </div>

              <div class="time-box time-box3">
                <div class="num-sec">01</div>
                <div class="sec">secs</div>
              </div>
              <div class="time-box time-box4"><p class="am">AM</p></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="timer">
          <div class="wake-img"></div>
          <label for="wake" class="wake-text">Set wake up time</label>
          <select name="wake" id="wake" class="wake-drop">
            <option value="8AM-9AM">8 AM - 9 AM</option>
            <option value="9AM-10AM">9 AM - 10 AM</option>
            <option selected value="10AM-11AM">10 AM - 11 AM</option>
            <option value="11AM-12AM">11 AM - 12 AM</option>
          </select>
          <div class="ver-line1"></div>
          <div class="lunch-img"></div>
          <label for="wake" class="lunch-text">Set lunch time</label>
          <select name="lunch" id="lunch" class="lunch-drop">
            <option value="8AM-9AM">8 AM - 9 AM</option>
            <option value="9AM-10AM">9 AM - 10 AM</option>
            <option selected value="10AM-11AM">10 AM - 11 AM</option>
            <option value="11AM-12AM">11 AM - 12 AM</option>
          </select>
          <div class="ver-line2"></div>
          <div class="nap-img"></div>
          <label for="nap" class="nap-text">Set nap time</label>
          <select name="nap" id="nap" class="nap-drop">
            <option value="8AM-9AM">8 AM - 9 AM</option>
            <option value="9AM-10AM">9 AM - 10 AM</option>
            <option selected value="10AM-11AM">10 AM - 11 AM</option>
            <option value="11AM-12AM">11 AM - 12 AM</option>
          </select>
        </div>
        <div class="lunch-image">
          <div id="lunch-text">LET'S HAVE SOME LUNCH !!</div>
        </div>
        <div class="noon">
          <div class="noon-box"></div>
          <div class="noon-text">GOOD AFTERNOON !!</div>
        </div>
        <div class="party-box"><div class="party-text">Party time!</div></div>
      </div>
    </div>
  </body>
</html>
