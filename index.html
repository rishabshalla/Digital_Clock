<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="levelPlus2"></div>
      <div class="levelPlus1"></div>
      <div class="top">
        <div class="left"></div>
        <div class="right">
          <div class="time-container">
            <div class="time-text">TIME</div>
            <div class="time">
              <div class="time-box time-box1">
                <div class="num-hour">10</div>
                <div class="hour">hours</div>
                <div class="col1">:</div>
              </div>

              <div class="time-box time-box2">
                <div class="num-min">45</div>
                <div class="min">mins</div>
                <div class="col2">:</div>
              </div>

              <div class="time-box time-box3">
                <div class="num-sec">01</div>
                <div class="sec">secs</div>
              </div>
              <div class="time-box time-box4"><p class="am">AM</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
